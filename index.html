<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div>
        <p id="display">First to 5 wins</p>
    </div>
    <div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>    
    </div>

    <div>
        <p>Human Score: <span id="human-score">0</span></a></p>
        <p>Computer Score: <span id="computer-score">0</span> </p>
    </div>



    <script>

        //Function that randomly returns rock paper or scissors
        function getComputerChoice(){
            let randomInt = Math.floor(Math.random() * 3);


            if (randomInt == 0){
                return "rock";
            } else if (randomInt == 1){
                return "paper";
            } else if (randomInt == 2){ 
                return "scissors";
            }
        }

        /**
        //Function that gets the humans choice
        function getHumanChoice(){
            //User types rock paper or scissors
            let humanChoice = prompt();
            return humanChoice;
        }
        */

        //Function to play a round
        function playRound(computerChoice, humanChoice){
            const guiDisplay = document.querySelector("#display");
            const guiHumanScore = document.querySelector("#human-score");
            const guiComputerScore = document.querySelector("#computer-score");

            humanChoice = humanChoice.toLowerCase();


            // Compare humanChoice and computerchoice and print the results
            if(humanChoice == "rock" && computerChoice == "scissors"){
                guiDisplay.textContent = ("You Win! " + humanChoice + " beats " + computerChoice + "!");
                humanScore += 1;
            } else if(humanChoice == "paper" && computerChoice == "rock"){
                guiDisplay.textContent = ("You Win! " + humanChoice + " beats " + computerChoice + "!");
                humanScore += 1;
            } else if(humanChoice == "scissors" && computerChoice == "paper"){
                guiDisplay.textContent = ("You Win! " + humanChoice + " beats " + computerChoice + "!");
                humanScore += 1;
            } else if(humanChoice == "rock" && computerChoice == "paper"){
                guiDisplay.textContent = ("You Lose! " + computerChoice + " beats " + humanChoice + "!");
                computerScore += 1;
            } else if(humanChoice == "paper" && computerChoice == "scissors"){
                guiDisplay.textContent = ("You Lose! " + computerChoice + " beats " + humanChoice + "!");
                computerScore += 1;
            } else if(humanChoice == "scissors" && computerChoice == "rock"){
                guiDisplay.textContent = ("You Lose! " + computerChoice + " beats " + humanChoice + "!");
                computerScore += 1;
            } else
            {
                guiDisplay.textContent = ("Its a tie!");
            }

            // Update score gui
            guiHumanScore.textContent = humanScore;
            guiComputerScore.textContent = computerScore;

            
            //
            if(humanScore >= 5){
                guiDisplay.textContent = "Human wins!";
            } else if(computerScore >= 5){
                guiDisplay.textContent = "Computer wins!";
            }

        }


        function playGame(){

            const btns = document.querySelectorAll("button");


            btns.forEach((btn) =>{
                btn.addEventListener("click", (event) => {


                    let humanChoice = event.target.id;
                    playRound(getComputerChoice(), humanChoice);

                });
                
            });
        }

  
        let humanScore = 0;
        let computerScore = 0;

        playGame();
    </script>

</body>
</html>
